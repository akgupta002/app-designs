<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Perfect Pay UI Library</title>
  <link rel="stylesheet" href="vendor/bootstrap/stylesheets/bootstrap.css">
  <link rel="stylesheet" href="vendor/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <section class="main-content">
    <div class="container-fluid">

        <div class="modal visible fade in vertical-center user-login" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content no-paddings transparent">

                    <div class="modal-body modal-section extra-paddings bg-grey vertical-align text-center">
                        <div class='mgm-logo'>
                            <img src="assets/img/logo-test.png" width='100%' height='100%'/>
                        </div>
                        <!-- <h1 class="modal-label">User Login</h1> -->

                    </div>

                    <div class="modal-body modal-section extra-paddings vertical-align text-center">
                        <div class="form-group text-left">
                            <label for="user-name" class='sr-only'>
                                <img class='bigger-icon' src="assets/icons/icon-user.svg" width="100%" height="100%"/>Username
                            </label>
                            <input type="text" class="form-control input-text name" id="user-name" placeholder="Username"/>
                        </div>

                        <div class="form-group text-left">
                            <label for="user-password" class='sr-only'>
                                <img class='bigger-icon' src="assets/icons/icon-lock-black.svg" width="20" height="20"/>Password
                            </label>
                            <input type="password" class="form-control input-text password" id="user-password" placeholder="Password" />
                        </div>

                        <div class="form-group">
                            <button class='btn btn-primary clickable' data-href='apps-dashboard.html'>LOGIN</button>
                        </div>

                    </div>

                </div>
            </div>
        </div>

    </div>
  </section>

  <script src="vendor/jquery-1.11.3.js"></script>
  <script src="vendor/jquery-ui.js"></script>
  <script src="vendor/jquery.keyboard-focus.js"></script>
  <script src="vendor/bootstrap/javascripts/bootstrap.min.js"></script>
  <script src="vendor/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
  <script src="vendor/jquery.stickytableheaders.min.js"></script>
  <script src="js/dropdowns.js"></script>
  <script src="js/header.js"></script>
  <script src="js/buttons.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/alerts.js"></script>
  <script src="js/forms.js"></script>
  <script src="js/table.js"></script>
  <script src="js/modals.js"></script>
  <script src="js/main.js"></script>
  <script src="js/chipset.js"></script>
  <script src="js/user.js"></script>

</body>

</html>
